<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Defect Classification</title>
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Defect Classifier</a>
    </nav>
    <div class="container mt-5">
        <div class="card bg-secondary text-light shadow-lg">
            <div class="card-body">
                <h1 class="text-center">Industrial Equipment Defect Classification</h1>
                <form action="/predict" method="post" enctype="multipart/form-data" class="mt-4">
                    <div class="form-group">
                        <label for="fileInput">Select Image Files:</label>
                        <input type="file" name="image" id="fileInput" accept="image/*" class="form-control-file" multiple>
                        <small class="form-text text-muted">Hold down the Ctrl (Windows) or Command (Mac) button to select multiple files.</small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Classify Defect</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
