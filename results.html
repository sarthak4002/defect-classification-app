<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Classification Results</title>
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Defect Classifier</a>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Classification Results</h1>
        <div class="list-group mt-4">
            {% for result in results %}
                <div class="list-group-item bg-secondary text-light">
                    <h5>{{ result.filename }}</h5>
                    <p>The equipment is: <strong>{{ result.result }}</strong></p>
                    <p>Prediction Probability: <strong>{{ result.probability }}%</strong></p>
                </div>
            {% endfor %}
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Classify More Images</a>
        </div>
    </div>
</body>
</html>
